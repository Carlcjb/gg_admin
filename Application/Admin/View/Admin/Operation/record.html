<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        领卡记录
    </h1>
    <ol class="breadcrumb">
        <li><a href="__MODULE__/index/index"><i class="fa fa-dashboard"></i>首页</a></li>
        <foreach name="breadcrumb" item="item">
            <li><a
                <if condition="$item.active eq 1">class="active"</if>
                href="javascript:void(0)" onclick="menuClick('{$item.action}')">{$item.name}</a></li>
        </foreach>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title"></h3>
                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input onkeydown="searchClick('__MODULE__/operation/record')" name="table_search" id="table_search" class="form-control pull-right" placeholder="搜索..." type="text">
                        <div class="input-group-btn">
                            <button onclick="menuClick('__MODULE__/operation/record')" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th>领取日期</th>
                        <th>玩家ID</th>
                        <th>昵称</th>
                        <th>领取数量</th>
                    </tr>

                    <foreach name="record" item="item">
                        <tr>
                            <td>{$item.date}</td>
                            <td>{$item.roleid}</td>
                            <td>{$item.nickname}</td>
                            <td>{$item.amount}</td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
                {$page}
            </div>

            <!-- /.box-footer -->
        </div>

    </div>
</section>
<!-- /.content -->
