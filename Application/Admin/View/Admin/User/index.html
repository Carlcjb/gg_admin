<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        管理员管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
        <li><a href="#">一级</a></li>
        <li class="active">二级</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs" id="gg-tab">
                <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true"><b class="text-light-blue">管理员列表</b></a></li>
                <li class=""><a href="#tab_2" data-toggle="tab" aria-expanded="false"><b class="text-green">新建</b> | <b class="text-blue">编辑</b></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"></h3>

                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input name="table_search" class="form-control pull-right" placeholder="搜索..." type="text">

                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <th>排序</th>
                                    <th>名称</th>
                                    <th>父级</th>
                                    <th>动作</th>
                                    <th>图标</th>
                                    <th>操作</th>
                                </tr>

                                <foreach name="users" item="item">
                                    <tr>
                                        <td>{$item.sort}</td>
                                        <td>{$item.name}</td>
                                        <td>{$item.pid}</td>
                                        <td>{$item.action}</td>
                                        <td><i class="fa {$item.icon}"></i></td>
                                        <td><a href="Javascript:void(0)" onclick="userEdit('__MODULE__/user/users/_id/{$item._id}')">编辑</a> |
                                            <a href="Javascript:void(0)" onclick="userDelete('__MODULE__/user/users', '{$item._id}')">删除</a></td>
                                    </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                            {$page}
                        </div>

                        <!-- /.box-footer -->
                    </div>
                </div>
                <!-- /.tab-pane -->
                <div class="tab-pane" id="tab_2">
                    <form class="form-horizontal" onsubmit="return false;">
                        <div class="form-group">
                            <label for="sort" class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="sort" placeholder="默认为 0" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">名称</label>

                            <div class="col-sm-4">
                                <input class="form-control" id="name" placeholder="名称" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="action" class="col-sm-2 control-label">控制器</label>

                            <div class="col-sm-4">
                                <input class="form-control" id="action" placeholder="默认为 javascript:void(0)" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="icon" class="col-sm-2 control-label">图标</label>

                            <div class="col-sm-4">
                                <input class="form-control" id="icon" placeholder="默认为 fa-circle" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pid" class="col-sm-2 control-label">父级菜单</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="pid">
                                    <option value="0">父级菜单</option>
                                    <foreach name="parent_user" item="item">
                                        <option value="{$item._id}">{$item.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <button id="user_submit" type="submit" class="btn btn-primary" onclick="userSave('__MODULE__/user/users')">添加</button>
                                <button type="submit" class="btn btn-warning" onclick="userClear()">清空</button>
                                <input type="hidden" id="_id">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <!-- /.tab-content -->
        </div>
    </div>
</section>
<!-- /.content -->
<script>
    function userClear() {
        $("#sort").val("");
        $("#name").val("");
        $("#action").val("");
        $("#icon").val("");
        $("#pid").val("0");
        $("#_id").val("");
        $("#user_submit").html("添加");
    }

    function userEdit(_url) {
        ajaxRequest(_url, null, 'get', 'json', function(result) {
            if (result.code == 200) {
                $("#user_submit").html("保存");
                $('#gg-tab a[href="#tab_2"]').tab('show');
                $("#sort").val(result.data.users.sort);
                $("#name").val(result.data.users.name);
                $("#action").val(result.data.users.action);
                $("#icon").val(result.data.users.icon);
                $("#pid").val(result.data.users.pid);
                $("#_id").val(result.data.users._id.$oid);
            }
        })
    }

    function userDelete(_url, _id) {
        var source = {
            _id: _id
        }
        ajaxRequest(_url, source, 'DELETE', 'json', function(result) {
            console.log(result);
            if (!result) {
                successDialog('block', '删除', '删除成功!');
                userClick('__MODULE__/user/users');
            }
        })
    }

    function userSave(_url) {
        var method = $("#_id").val() ? "PUT" : "POST";
        var sort = $("#sort").val();
        var name = $("#name").val();
        var action = $("#action").val();
        var icon = $("#icon").val();
        var pid = $("#pid").val();
        var _id = $("#_id").val();

        var source = {
            sort:sort,
            name: name,
            action: action ? action : 'javascript:void(0)',
            icon: icon ? icon : 'fa-circle',
            pid:pid,
            _id:_id
        };
        ajaxRequest(_url, source, method, 'json', function(result) {
            if(result.code == 201) {
                successDialog('block', '保存或新建', result.msg);
                userClick('__MODULE__/user/users');

            } else {
                errorDialog('block', '保存或新建', result.msg);
            }
        });
    }
</script>
