<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-aqua"><i class="fa fa-dollar"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">房卡数量</span>
                    <span class="info-box-number">{$Think.session.Agent_admin.card_amount}</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
    </div>
    <h1>
        玩家充卡
    </h1>
    <ol class="breadcrumb">
        <li><a href="__MODULE__/index/index"><i class="fa fa-dashboard"></i>首页</a></li>
        <foreach name="breadcrumb" item="item">
            <li><a <if condition="$item.active eq 1">class="active"</if> href="javascript:void(0)" onclick="menuClick('{$item.action}')">{$item.name}</a></li>
        </foreach>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input name="table_search" class="form-control pull-right" placeholder="搜索..." type="text">

                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <th>玩家ID</th>
                                    <th>昵称</th>
                                    <th>房卡剩余</th>
                                    <th>操作</th>
                                </tr>
                                <foreach name="clients" item="item">
                                    <tr>
                                        <td>{$item.roleid}</td>
                                        <td>{$item.nickname}</td>
                                        <td>
                                            <foreach name="item.stock_amount" key="k" item="stock_amount">
                                                {$stock_type[$k]}: {$stock_amount}<br>
                                            </foreach>
                                        </td>
                                        <td>
                                            <a href="Javascript:void(0)" onclick="menuClick('__MODULE__/client/clients/tab/card/_id/{$item._id}')">充卡</a>
                                        </td>
                                    </tr>

                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer clearfix">
                            {$page}
                        </div>

                        <!-- /.box-footer -->
                    </div>
    </div>
</section>
<!-- /.content -->
